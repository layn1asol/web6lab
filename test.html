<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Custom Toasts</title>
</head>
<body>
<div class="container mt-4">
    <form id="toast-form">
        <div class="mb-3">
            <label for="toast-header" class="form-label">Toast Header</label>
            <input type="text" class="form-control" id="toast-header" placeholder="Enter header" required>
        </div>
        <div class="mb-3">
            <label for="toast-body" class="form-label">Toast Body</label>
            <input type="text" class="form-control" id="toast-body" placeholder="Enter body" required>
        </div>
        <div class="mb-3">
            <label for="toast-date" class="form-label">Date</label>
            <input type="date" class="form-control" id="toast-date" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Toast</button>
    </form>
    <div class="toast-container d-flex flex-row flex-wrap p-3" id="toast-container">
        <!-- Toasts will be appended here -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
